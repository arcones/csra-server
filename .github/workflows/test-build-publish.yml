name: test-build-publish
on: [ push ]
jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Tests & Build
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - run: pipx install poetry
      - run: poetry install
      - run: poetry run pytest